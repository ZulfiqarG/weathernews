<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/CSS/reset.css" />
  <title>India Weather </title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>India Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <main class="container-fluid" style="background-image: url(https://cdn.wallpapersafari.com/13/38/zK0mir.jpg)" >
    <div class="row">
      <aside class="col-lg-2 w-100 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search w-100 mb-1" type="text" id="search-input" placeholder="Search for a city"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button btn-primary btn-block" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />

              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">

        </div>
        <button class="btn-light mb-1 btn-block clear">Clear History</button>
      </aside>

      <div class="col w-75" id="results">
        <section id="today" class="mt-3" role="region" aria-live="polite">

        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        </section>
      </div>
    </div>
  </main>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
